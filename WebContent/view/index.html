var modelo = {
	pasta: function(){
		var pasta = new Object();
		pasta.id=0;
		pasta.pai=0;
		pasta.nome = '';
		pasta.dataCriacao= null;
		pasta.numEstrela = 0;
		pasta.publica = false;
		pasta.imagem = null;
		pasta.favoritos = null;
		pasta.pastas = null;
		return pasta;
	}
	,
	favorito: function(){
		var favorito = new Object();
		favorito.id=0;
		favorito.url=null;
		favorito.titulo = null;
		favorito.descricao= null;
		favorito.dataCriacao = null;
		favorito.pai = 0;
		favorito.numEstrela = 0;
		favorito.imagem = null;
		favorito.acessoRapido = false;
		return favorito;
	}
}

var getFavorito = function(){
	var favorito = modelo.favorito();
	favorito.id = 11;
	favorito.url = "www.teste.com";
	favorito.titulo = 'testeAlteracao';
	favorito.pai = 5;
	favorito.numEstrela = 1;
	return favorito;
}

var getPasta = function(){
	var pasta = modelo.pasta();
	pasta.pai = 5;
	pasta.nome = 'testeFront';
	pasta.numEstrela = 3;
	pasta.publica = false;
	return pasta;
}
